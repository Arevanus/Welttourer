<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moderne Webseite</title>
  <style>
    body {
      background-color: #ADD8E6; /* Hellblauer Hintergrund */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    header {
      background-color: #4169E1; /* Dunklerer Blauton für die Überschrift */
      color: white;
      padding: 20px;
      text-align: center;
    }
    
    h1 {
      margin: 0;
    }
    
    section {
      margin-bottom: 20px;
    }
    
    section h2 {
      color: #4169E1; /* Dunklerer Blauton für Überschriften */
    }
    
    ul {
      list-style-type: none;
      padding: 0;
    }
    
    a {
      color: #4169E1; /* Dunklerer Blauton für Links */
      text-decoration: none;
    }
    
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Willkommen auf unserer modernen Webseite!</h1>
    </header>
    
    <section>
      <h2>Passwortverwaltung</h2>
      <ul>
        <li>Sicheres Passwort erstellen</li>
        <li>Passwort ändern</li>
        <li>Passwort zurücksetzen</li>
      </ul>
    </section>
    
    <section>
      <h2>Weitere Informationen</h2>
      <ul>
        <li><a href="#">Über uns</a></li>
        <li><a href="#">Kontakt</a></li>
        <li><a href="#">Impressum</a></li>
      </ul>
    </section>
  </div>
</body>
</html>
